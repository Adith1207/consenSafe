{% extends "base.html" %}
{% block content %}

<div class="form-page">

  <div class="form-card">
    <h1>Request User Consent</h1>
    <p class="subtitle">
      Select the user and specify what data your application needs.
    </p>

    <form method="POST">

      <label>User</label>
      <select name="user_id" required>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>

      <label>Requested Data</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="fields" value="email"> Email</label>
        <label><input type="checkbox" name="fields" value="phone"> Phone</label>
        <label><input type="checkbox" name="fields" value="address"> Address</label>
      </div>

      <label>Purpose</label>
      <input type="text" name="purpose" placeholder="e.g. Identity Verification" required>

      <label>Consent Expiry</label>
      <input type="date" name="expiry" required>

      <button type="submit">Request Consent</button>
    </form>
  </div>

</div>

{% endblock %}
