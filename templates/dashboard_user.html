{% extends "base.html" %}
{% block content %}

<section class="dashboard">
    <h2 data-aos="fade-up">Welcome, {{ username }}</h2>
    <p class="subtitle">Role: Data Owner</p>

    <div class="card-grid">

        <div class="feature-card" data-aos="zoom-in">
            <i class="fa-solid fa-database"></i>
            <h3>My Data</h3>
            <p>View and manage your encrypted personal data.</p>
        </div>

        <div class="feature-card" data-aos="zoom-in">
            <i class="fa-solid fa-user-shield"></i>
            <h3>Consent Requests</h3>
            <p>Approve or deny data access requests.</p>
        </div>

        <div class="feature-card" data-aos="zoom-in">
            <i class="fa-solid fa-lock"></i>
            <h3>Active Consents</h3>
            <p>View and revoke granted permissions.</p>
        </div>

    </div>
</section>

{% endblock %}
