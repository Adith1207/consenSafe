{% extends "base.html" %}
{% block content %}
<h3>Login</h3>

<form method="POST">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
</form>

<p>No account? <a href="/register">Register</a></p>
{% endblock %}
