{% extends "base.html" %}
{% block content %}

<section class="hero-bg login-bg">


    <div class="overlay"></div>

    <div class="login-card" data-aos="zoom-in">
        <h1>Book Trains. Securely.</h1>
        <p class="subtitle">
            A next-generation railway reservation system with
            security-first authentication.
        </p>

        <form method="POST">
            <input
                type="email"
                name="email"
                placeholder="Email address"
                required
            >


            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >

            <div class="forgot-password">
                <a href="/forgot-password">Forgot password?</a>
            </div>

            <button type="submit">
                Login
            </button>
        </form>

        <div class="helper">
            New user?
            <a href="/register">Create an account</a>
        </div>
    </div>

</section>

{% endblock %}
