{% extends "base.html" %}
{% block content %}

<section class="hero-bg register-bg">
    <div class="login-card">
        <h1>Reset Password</h1>
        <p class="subtitle">
            Create a new strong password.
        </p>

        <form method="POST">
            <input
                type="password"
                name="password"
                placeholder="New password"
                required
            >
            <button type="submit">Update Password</button>
        </form>
    </div>
</section>

{% endblock %}
